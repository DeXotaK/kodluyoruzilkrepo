<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodluyoruz | Css Ödev 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Google logo -->
    <img src="images/google.jpg" alt="Google" class="center" />

    <!-- Search box -->
    <div class="center search">
      Search the web using Google!
      <br />
      <input type="text" value size="40" />
      <br />
      <input type="button" value="Google Search" />
      <input type="button" value="I'm feeling lucky" />
    </div>

    <!-- 3 Boxes -->
    <div class="boxes">
      <!-- Special Searches box -->
      <div class="boxone">
        <div class="center">
          Special Searches
          <br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Searches</a
          >
          <br />
          <a href="/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
      </div>

      <!-- Middle box -->
      <div class="boxtwo">
        <div class="center">
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            >Help!</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
            >About Google!</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>
      </div>

      <!-- Last box -->
      <div class="boxthree">
        <div class="center">
          Get Google!
          <br />
          updates monthly:
          <br />
          <input type="text" value="your e-mail" />
          <br />
          <input type="button" value="Subscribe" />
          &nbsp;&nbsp;
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </div>
      </div>
    </div>

    <!-- Copyright  -->
    <br />
    <div class="center copyright">Copyright ©1998 Google Inc.</div>
  </body>
</html>
